
<div>
    <h2><span data-translate="myappApp.entity_3.detail.title">Entity 3</span> {{vm.entity_3.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="myappApp.entity_3.username">Username</span></dt>
        <dd>
            <span>{{vm.entity_3.username}}</span>
        </dd>
        <dt><span data-translate="myappApp.entity_3.password">Password</span></dt>
        <dd>
            <span>{{vm.entity_3.password}}</span>
        </dd>
        <dt><span data-translate="myappApp.entity_3.otp">Otp</span></dt>
        <dd>
            <span>{{vm.entity_3.otp}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="entity-3-detail.edit({id:vm.entity_3.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
